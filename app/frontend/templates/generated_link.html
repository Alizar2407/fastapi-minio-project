{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            File Upload Link
        </div>
        <div class="card-body">

            {% if upload_link %}
            <div class="alert alert-success" role="alert">
                <p>Here is your file upload link:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="uploadLink" value="{{ upload_link }}" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">Copy
                            Link</button>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                <p>Sorry, we couldn't generate a link at this time.</p>
            </div>
            {% endif %}

        </div>
    </div>
</div>

<script>
    function copyToClipboard() {
        const link = document.getElementById('uploadLink');
        link.select();
        document.execCommand("copy");
        alert('Link copied to clipboard: ' + link.value);
    }
</script>
